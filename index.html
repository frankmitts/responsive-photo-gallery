<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
      <figure class="embed embed-3by1 push-none">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="#">
        <figcaption class="absolute pin-bl w-1 gutter push pad-t-1-2 pad-b-1-2">
          <p class="giga push-0">Image caption 1</p>
        </figcaption>
      </figure>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
      <figure class="embed embed-1by1 push-none">
        <img class="embed-item" src="images/placeholder-1by1.svg" alt="#">
        <figcaption class="absolute pin-bl w-1 gutter push pad-t-1-2 pad-b-1-2">
          <p class="giga push-0">Image caption two</p>
        </figcaption>
      </figure>
    </div>

    <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1">
      <figure class="embed embed-3by2 push-none">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="#">
        <figcaption class="absolute pin-bl w-1 gutter push pad-t-1-2 pad-b-1">
          <p class="giga push-0">Caption for image three is longer</p>
        </figcaption>
      </figure>
    </div>

    <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1">
      <figure class="embed embed-3by2 push-none">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="#">
        <figcaption class="absolute pin-bl w-1 gutter push pad-t-1-2 pad-b-1-2">
          <p class="giga push-0">Image caption 4</p>
        </figcaption>
      </figure>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
      <figure class="embed embed-3by2 push-none">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="#">
        <figcaption class="absolute pin-bl w-1 gutter push pad-t-1-2 pad-b-1-2">
          <p class="giga push-0">Image caption V</p>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
